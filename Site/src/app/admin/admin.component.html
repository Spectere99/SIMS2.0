<div class="container">
  <h3>Administration Area</h3>
  <hr>
  <div class="row">
    <!-- <div class="col-xs-4">
        <app-lookup-type></app-lookup-type>
    </div> -->
    <div class="col-xs-12">
        <dx-tab-panel
        #tabPanel
        [selectedIndex]="0"
        [loop]="false"
        [animationEnabled]="true"
        [swipeEnabled]="true">
          <dxi-item title="Lookups">
            <app-lookup></app-lookup>  
          </dxi-item>
          <dxi-item title='Users'>
            <app-user></app-user>
          </dxi-item>
          <dxi-item title='Roles'>
            <app-roles></app-roles>
          </dxi-item>
          <dxi-item title='Permissions'>
            <app-permissions></app-permissions>
          </dxi-item>
      </dx-tab-panel>
    </div>
  </div>
</div>
